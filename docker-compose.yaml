version: '3'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - neo4j
    environment:
      - NEO4JDB_URL=bolt://neo4j:7687
      - NEO4JDB_USERNAME=neo4j
      - NEO4JDB_PASSWORD=secretgraph
    networks:
      - pursue-network
  neo4j:
    image: neo4j:latest
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/secretgraph
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - ./neo4j-data:/data
      - ./neo4j-logs:/logs
    networks:
      - pursue-network

networks:
  pursue-network:
    driver: bridge
